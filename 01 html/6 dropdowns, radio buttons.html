<!DOCTYPE html>

<body>
<p>Coche preferido</p>

<!--  Este va de hacer opciones de 2 formas, una mas larga y una mas corta, la corta es la larga comprimida, mas o menos, esta es la larga

label= etiqueta/s de la pagina
for= a que encasilla la LABEL 
name= pregunta almacenada en data (barra de navegacion)
id= nombre de identificacion
type= tipo eleccion (no lo tengo muy claro)
value= valor de la opcion
required= que es obligatorio tio.
  -->

<form>
	<label for="skyline">Skyline</label>
	<input name="Coche"	id="skyline" type="radio"
	value="skyline"required>

	<label for="supra">Supra</label>
	<input type="radio" name="Coche" id="supra" value="supra"required>

	<label for="Evo">Evo</label>
	<input type="radio" name="Coche" id="Evo" value="Evo" required>

	<label for="M3">M3</label>
	<input type="radio" name="Coche" id="M3"
	value="M3">
