<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<link rel="stylesheet" href="assets/css/paperJS.css">
	<script type="text/javascript" src="assets/paperFull/paper-full.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>

	<script type="text/paperscript" canvas="myCanvas">

	var keyData = {
		q:{
			color: "blue",
			sound: new Howl({
				urls: ["sounds/sounds/bubbles.mp3"]
			})
		},
		w:{
			color: "red",
			sound: new Howl({
				urls: ["sounds/sounds/clay.mp3"]
			})
		},


	}

	var circles = [];
	
		/* Random point all over the screen */
		function onKeyDown(event) {
			if (keyData[event.key]) {
			
				var maxPoint = new Point(view.size.width, view.size.height);	/* size of point */
				var randomPoint = Point.random();								/* random site */
				var point = maxPoint * randomPoint;								
				var nuevoSirculo = new Path.Circle(point, 250);
				nuevoSirculo.fillColor = keyData[event.key].color;
				circles.push(nuevoSirculo);
			}
		}

		// var circuloAnimado = new Path.Circle(new Point(100,100), 100);
		// circuloAnimado.fillColor = "blue";

		function onFrame(event) {
			for(var i=0; i<circles.length; i++){
				circles[i].fillColor.hue +=3;
				circles[i].scale(.950);
			}

			// circuloAnimado.fillColor.hue += 1;
		} 
	</script>

</head>
<body>

	<canvas id="myCanvas" resize></canvas>

</body>
</html>
