<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<link rel="stylesheet" href="assets/css/paperJS.css">
	<script type="text/javascript" src="assets/paperFull/paper-full.js"></script>
	
	<script type="text/paperscript" canvas="myCanvas">
		/* Random point all over the screen */
		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);	/* size */
			var randomPoint = Point.random();								/* random site */
			var point = maxPoint * randomPoint;								/* max screen */
			new Path.Circle(new Point(point), 10).fillColor="green";		/* color to fill */
		}

	</script>

</head>
<body>

	<canvas id="myCanvas" resize></canvas>

</body>
</html>
