<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<link rel="stylesheet" href="assets/css/paperJS.css">
	<script type="text/javascript" src="assets/paperFull/paper-full.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js" integrity="sha256-FNAKr1U+8W8E3zROGSYO2dQKFHIpoGU/TVm8aGpGWUY=" crossorigin="anonymous"></script>

	<script type="text/paperscript" canvas="myCanvas">

	var keyData {
		a:{
			color:"purple",
			sound: new Howl({
				urls: ['sounds/sounds/bubbles.mp3']
			})
		};

	};
	
	var circles = [];

		/* Random point all over the screen */
		function onKeyDown(event) {
			
			var maxPoint = new Point(view.size.width, view.size.height);	/* size of point */
			var randomPoint = Point.random();								/* random site */
			var point = maxPoint * randomPoint;								
			var nuevoSirculo = new Path.Circle(point, 250)
			nuevoSirculo.fillColor = keyData[event.key].color;
			circles.push(nuevoSirculo);
			
		}


		function onFrame(event) {
			for(var i=0; i<circles.length; i++){
				circles[i].fillColor.hue +=1;
				circles[i].scale(.950);
			}
		} 
	</script>

</head>
<body>

	<canvas id="myCanvas" resize></canvas>

</body>
</html>
