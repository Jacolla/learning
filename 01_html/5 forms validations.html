<!DOCTYPE html>
<html>
<head>
	<title>labels</title>
</head>
<body>

	<!-- aqui se explica el funcionamiento del REQUIRED, que es para obligar a rellenar el campo,
		y cambiando el TYPE, segun conveniencia del campo que queramos que se rellene.
		 -->

<form action="http://www.motocard.com" method="GET">
	<label for="username">Username:</label>
	<input id="username" type="username" placeholder="username" required>

	<label for="password">password:</label>
	<input id="password" type="password" placeholder="password" required>
	<input type="submit">
</form>

</form>
</body>
</html>
