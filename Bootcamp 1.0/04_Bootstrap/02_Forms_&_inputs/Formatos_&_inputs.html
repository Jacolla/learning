<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>formatso&inputs</title>

</head>
<body> 

	 <!-- si no metemos el jumbotron dentro de algo, tomara como base el body de la pagina web, utilizando el 100% de la pagina, en cambio si la metemos en un div utilizara ese div para centrarlo y colocarlo con margenes correctos ( entendiendo el centro de la pagina web ) -->
<div class="container">
	<!-- esto es el jumbotron dentro del contenedor -->
	<div class="jumbotron">
		<h1>Esto es Jumbotron</h1>
		<p>Jonathan (John) Hornos Perez, comeme los huevos </p>
		<button class="btn btn-succes btn-lg">Empezar</button>
	</div>
	<h1>Boostrap basics</h1>
	<button class="btn btn-danger btn-xs">clickeame</button>
	<button class="btn btn-succes btn-xs active">a mi tambien!</button>
	<button class="btn btn-succes btn-xs" disabled="disabled">a mi no podrás</button>

	<a href="https://getbootstrap.com/docs/4.1/components/alerts/" class="btn btn-info btn-lg">get boostrap</a>

<!-- esto es lo del email, contaseña, etc... -->
<form>

	<!-- .form-group
		 .form-control, se encargan bastante de la parte visual.

		 .emailHelp es el mesaje que aparece debajo del email, a modo de comentario.

		 
	 -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out... or not</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
