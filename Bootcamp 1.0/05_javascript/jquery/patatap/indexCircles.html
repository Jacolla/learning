	var circles = [];
	
		function onKeyDown(event) {												/* Pá cuando una tecla es apretada, por eso el onKeyDown... */
			if (keyData[event.key]) {											/* comprobar que se ha apretado una tecla del array de keyData */
				var maxPoint = new Point(view.size.width, view.size.height);	/* size of point */
				var randomPoint = Point.random();								/* random site */
				var point = maxPoint * randomPoint;								/* var of two above */
				var nuevoSirculo = new Path.Circle(point, 250);					
				nuevoSirculo.fillColor = keyData[event.key].color;				/* rellenar colorsito sirculito */
				keyData[event.key].sonido.play();								/* sonidito sirculito */
				circles.push(nuevoSirculo);										/* meter sirculito a la array */
			}
		}

		function onFrame(event) {												/* Cuando se ha apretado la teclesita */
			for(var i=0; i<circles.length; i++){								/* bucle mortal */
				circles[i].scale(.950);											/* tiempo de desvanecimiento */
				circles[i].fillColor.hue +=3;									/* cambio de tonalidad del color */
				if (circles[i].area < 1){										/* Comprueba si el tamaño es inferior a 1 */
					circles[i].remove();										/* Si es inferior, a tomar por culo++ */
					circles.splice(i,1);										
					console.log(circles)										/* Para comprobar la array */
				}
			}
